name: Azure Static Web Apps CI/CD (DESABILITADO - usar cd-azure.yml)

on:
  push:
    branches:
      - disabled  # Mudado de 'main' para 'disabled'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - disabled  # Mudado de 'main' para 'disabled'

jobs:
  build_and_deploy_job:
    if: false  # Desabilita o job completamente
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_FIELD_047215B0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: ""
          output_location: "."

  close_pull_request_job:
    if: false  # Desabilita o job completamente
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_FIELD_047215B0F }}
          action: "close"
