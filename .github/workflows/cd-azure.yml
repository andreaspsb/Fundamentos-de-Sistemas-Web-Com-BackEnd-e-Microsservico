name: CD - Deploy Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite deploy manual

env:
  AZURE_WEBAPP_NAME_SPRING: petshop-backend-spring
  AZURE_WEBAPP_NAME_ASPNET: petshop-backend-aspnet
  AZURE_STATIC_WEB_APP_NAME: petshop-frontend
  AZURE_RESOURCE_GROUP: petshop-rg
  AZURE_APP_SERVICE_PLAN: petshop-plan
  JAVA_VERSION: '21'
  JAVA_VERSION_FUNCTIONS: '17'
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  # Detectar quais projetos foram modificados
  changes:
    name: Detectar MudanÃ§as
    runs-on: ubuntu-latest
    outputs:
      backend-spring: ${{ steps.filter.outputs.backend-spring }}
      backend-aspnet: ${{ steps.filter.outputs.backend-aspnet }}
      frontend: ${{ steps.filter.outputs.frontend }}
      mobile: ${{ steps.filter.outputs.mobile }}
      functions: ${{ steps.filter.outputs.functions }}
      functions-java: ${{ steps.filter.outputs.functions-java }}
      any-backend: ${{ steps.check-backend.outputs.any-backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend-spring:
              - 'backend-springboot/**'
            backend-aspnet:
              - 'backend-aspnet/**'
            frontend:
              - 'frontend/**'
            mobile:
              - 'mobile/**'
            functions:
              - 'functions/**'
            functions-java:
              - 'functions-java/**'
      
      - name: Verificar se algum backend mudou
        id: check-backend
        run: |
          if [ "${{ steps.filter.outputs.backend-spring }}" == "true" ] || [ "${{ steps.filter.outputs.backend-aspnet }}" == "true" ]; then
            echo "any-backend=true" >> $GITHUB_OUTPUT
          else
            echo "any-backend=false" >> $GITHUB_OUTPUT
          fi

  # Upgrade do App Service Plan para B1 (permite deploy quando quota F1 esgotada)
  upgrade-plan:
    name: â¬†ï¸ Upgrade para B1
    needs: changes
    if: needs.changes.outputs.any-backend == 'true'
    runs-on: ubuntu-latest
    outputs:
      upgraded: ${{ steps.upgrade.outputs.upgraded }}
      start-time: ${{ steps.upgrade.outputs.start-time }}
    
    steps:
    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upgrade App Service Plan para B1
      id: upgrade
      run: |
        echo "â¬†ï¸ Fazendo upgrade do plano para B1..."
        START_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "start-time=$START_TIME" >> $GITHUB_OUTPUT
        
        az appservice plan update \
          --name ${{ env.AZURE_APP_SERVICE_PLAN }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --sku B1
        
        echo "upgraded=true" >> $GITHUB_OUTPUT
        echo "âœ… Upgrade concluÃ­do Ã s $START_TIME"

  # Job 1: Build Backend Spring Boot
  build-backend:
    name: Build Backend JAR
    needs: changes
    if: needs.changes.outputs.backend-spring == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        cache: 'maven'

    - name: Build com Maven
      working-directory: ./backend-springboot
      run: |
        mvn clean package -DskipTests
        ls -lh target/*.jar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend-springboot/target/*.jar
        retention-days: 1

  # Job 2: Build Backend ASP.NET Core
  build-backend-aspnet:
    name: Build Backend ASP.NET Core
    needs: changes
    if: needs.changes.outputs.backend-aspnet == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      working-directory: ./backend-aspnet/PetshopApi
      run: dotnet restore

    - name: Build
      working-directory: ./backend-aspnet/PetshopApi
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      working-directory: ./backend-aspnet/PetshopApi
      run: |
        dotnet publish -c Release -o ./publish
        ls -lh ./publish

    - name: Upload ASP.NET artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-aspnet
        path: backend-aspnet/PetshopApi/publish/
        retention-days: 1

  # Job 3: Build Frontend
  build-frontend:
    name: Build Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Criar build otimizado
      run: |
        cd frontend
        find . -name "*.html" -type f -exec sh -c 'echo "Processando: $1"' _ {} \;
        
    - name: Upload Frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/
        retention-days: 1

  # Job 4: Build Mobile (EAS Build)
  build-mobile:
    name: Build Mobile APK
    needs: changes
    if: needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Instalar dependÃªncias
      working-directory: ./mobile
      run: npm ci

    - name: Verificar TypeScript
      working-directory: ./mobile
      run: npx tsc --noEmit

    - name: Build APK (EAS)
      working-directory: ./mobile
      run: eas build --platform android --profile preview --non-interactive

    - name: Build concluÃ­do
      run: |
        echo "âœ… Build do APK iniciado no EAS"
        echo "ğŸ“± Acesse https://expo.dev/accounts/andreaspsb/projects/petshop-mobile/builds"
        echo "   para acompanhar o progresso e baixar o APK"

  # Job: Build Azure Functions
  build-functions:
    name: Build Azure Functions
    needs: changes
    if: needs.changes.outputs.functions == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      working-directory: ./functions
      run: dotnet restore Petshop.Functions.sln

    - name: Build solution
      working-directory: ./functions
      run: dotnet build Petshop.Functions.sln --configuration Release --no-restore

    - name: Publish Functions
      working-directory: ./functions
      run: |
        for func in func-petshop-auth func-petshop-customers func-petshop-pets func-petshop-catalog func-petshop-scheduling func-petshop-orders; do
          echo "ğŸ“¦ Publicando $func..."
          dotnet publish $func/$func.csproj -c Release -o ./publish/$func
        done
        ls -la ./publish/

    - name: Upload Functions artifacts
      uses: actions/upload-artifact@v4
      with:
        name: functions-publish
        path: functions/publish/
        retention-days: 1

  # Job: Build Azure Functions Java
  build-functions-java:
    name: Build Azure Functions Java
    needs: changes
    if: needs.changes.outputs.functions-java == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup Java ${{ env.JAVA_VERSION_FUNCTIONS }}
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION_FUNCTIONS }}
        cache: 'maven'

    - name: Build com Maven
      working-directory: ./functions-java
      run: |
        mvn clean package -DskipTests
        echo "ğŸ“¦ Artifacts gerados:"
        find . -path "*/target/azure-functions/*" -type d | head -10

    - name: Preparar artifacts para upload
      working-directory: ./functions-java
      run: |
        mkdir -p ./publish
        for func in func-petshop-auth-java func-petshop-customers-java func-petshop-pets-java func-petshop-catalog-java func-petshop-scheduling-java func-petshop-orders-java; do
          if [ -d "$func/target/azure-functions/$func" ]; then
            echo "ğŸ“¦ Copiando $func..."
            cp -r "$func/target/azure-functions/$func" ./publish/
          fi
        done
        ls -la ./publish/

    - name: Upload Functions Java artifacts
      uses: actions/upload-artifact@v4
      with:
        name: functions-java-publish
        path: functions-java/publish/
        retention-days: 1

  # Job: Deploy Azure Functions (em paralelo)
  deploy-functions:
    name: Deploy Functions â†’ Azure
    needs: [changes, build-functions]
    if: needs.changes.outputs.functions == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: [auth, customers, pets, catalog, scheduling, orders]
    
    steps:
    - name: Download Functions artifacts
      uses: actions/download-artifact@v4
      with:
        name: functions-publish
        path: ./publish

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy func-petshop-${{ matrix.function }}
      uses: Azure/functions-action@v1
      with:
        app-name: func-petshop-${{ matrix.function }}
        package: ./publish/func-petshop-${{ matrix.function }}

    - name: Verificar Function
      run: |
        echo "ğŸ” Verificando func-petshop-${{ matrix.function }}..."
        sleep 15
        curl -s https://func-petshop-${{ matrix.function }}.azurewebsites.net/api/health || echo "âš ï¸ Health check nÃ£o disponÃ­vel"

  # Job: Deploy Azure Functions Java (em paralelo)
  deploy-functions-java:
    name: Deploy Functions Java â†’ Azure
    needs: [changes, build-functions-java]
    if: needs.changes.outputs.functions-java == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: [auth, customers, pets, catalog, scheduling, orders]
    
    steps:
    - name: Download Functions Java artifacts
      uses: actions/download-artifact@v4
      with:
        name: functions-java-publish
        path: ./publish

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy func-petshop-${{ matrix.function }}-java
      uses: Azure/functions-action@v1
      with:
        app-name: func-petshop-${{ matrix.function }}-java
        package: ./publish/func-petshop-${{ matrix.function }}-java

    - name: Verificar Function Java
      run: |
        echo "ğŸ” Verificando func-petshop-${{ matrix.function }}-java..."
        sleep 15
        curl -s https://func-petshop-${{ matrix.function }}-java.azurewebsites.net/api/health || echo "âš ï¸ Health check nÃ£o disponÃ­vel"

  # Job 5: Deploy Backend Spring Boot para Azure
  deploy-backend-spring:
    name: Deploy Spring Boot â†’ Azure
    needs: [changes, build-backend, upgrade-plan]
    if: needs.changes.outputs.backend-spring == 'true'
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para Azure App Service
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_SPRING }}
        package: '*.jar'

    - name: Verificar saÃºde da aplicaÃ§Ã£o
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME_SPRING }}.azurewebsites.net/actuator/health || echo "Aguardando aplicaÃ§Ã£o iniciar..."

  # Job 6: Deploy Backend ASP.NET Core para Azure
  deploy-backend-aspnet:
    name: Deploy ASP.NET Core â†’ Azure
    needs: [changes, build-backend-aspnet, upgrade-plan]
    if: needs.changes.outputs.backend-aspnet == 'true'
    runs-on: ubuntu-latest
    environment:
      name: 'Production-ASPNET'
      url: https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net
    
    steps:
    - name: Download ASP.NET artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-aspnet

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para Azure App Service
      id: deploy-to-webapp-aspnet
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_ASPNET }}
        package: '.'

    - name: Verificar saÃºde da aplicaÃ§Ã£o
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net/health || echo "Aguardando aplicaÃ§Ã£o iniciar..."

  # Job 7: Deploy Frontend para Azure Static Web Apps
  deploy-frontend:
    name: Deploy Frontend â†’ Azure Static Web Apps
    needs: [changes, build-frontend]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download Frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./frontend

    - name: Deploy para Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_FIELD_047215B0F }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend"
        output_location: ""
        skip_app_build: true
        skip_deploy_on_missing_secrets: true

  # Downgrade do App Service Plan para F1 (SEMPRE executar apÃ³s deploys)
  downgrade-plan:
    name: â¬‡ï¸ Downgrade para F1
    needs: [changes, upgrade-plan, deploy-backend-spring, deploy-backend-aspnet]
    if: always() && needs.upgrade-plan.outputs.upgraded == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Desabilitar AlwaysOn nos backends
      run: |
        echo "ğŸ”§ Desabilitando AlwaysOn..."
        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_NAME_SPRING }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --always-on false || true
        
        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_NAME_ASPNET }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --always-on false || true
        
        echo "âœ… AlwaysOn desabilitado"

    - name: Parar backends antes do downgrade
      run: |
        echo "â¹ï¸ Parando backends ANTES do downgrade para evitar QuotaExceeded..."
        
        # IMPORTANTE: Parar ANTES do downgrade para F1
        # Se fizer downgrade com app rodando, o usageState pode ficar "Exceeded"
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME_SPRING }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || true
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME_ASPNET }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || true
        
        sleep 10
        echo "âœ… Backends parados"

    - name: Downgrade App Service Plan para F1
      run: |
        echo "â¬‡ï¸ Fazendo downgrade do plano para F1..."
        az appservice plan update \
          --name ${{ env.AZURE_APP_SERVICE_PLAN }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --sku F1
        
        sleep 5
        echo "âœ… Downgrade concluÃ­do"

    - name: Iniciar backends apÃ³s downgrade
      run: |
        echo "â–¶ï¸ Iniciando backends apÃ³s downgrade..."
        
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME_SPRING }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || true
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME_ASPNET }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || true
        
        sleep 5
        
        # Verificar estado
        echo "ğŸ” Verificando estado dos backends..."
        SPRING_STATE=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME_SPRING }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "state" -o tsv)
        ASPNET_STATE=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME_ASPNET }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "state" -o tsv)
        
        echo "ğŸ“Š petshop-backend-spring: $SPRING_STATE"
        echo "ğŸ“Š petshop-backend-aspnet: $ASPNET_STATE"
        
        echo "âœ… Backends iniciados com estado de quota limpo"

    - name: Calcular tempo no plano B1
      run: |
        START_TIME="${{ needs.upgrade-plan.outputs.start-time }}"
        END_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        START_SECONDS=$(date -d "$START_TIME" +%s)
        END_SECONDS=$(date -d "$END_TIME" +%s)
        DURATION=$((END_SECONDS - START_SECONDS))
        MINUTES=$((DURATION / 60))
        SECONDS=$((DURATION % 60))
        
        # Calcular custo (B1 Linux Brazil South â‰ˆ $0.018/hora)
        HOURS=$(echo "scale=4; $DURATION / 3600" | bc)
        COST=$(echo "scale=4; $HOURS * 0.018" | bc)
        
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ’° RELATÃ“RIO DE CUSTOS - PLANO B1"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "â±ï¸  Tempo no plano B1: ${MINUTES}m ${SECONDS}s"
        echo "ğŸ“… InÃ­cio: $START_TIME"
        echo "ğŸ“… Fim: $END_TIME"
        echo "ğŸ’µ Custo estimado: ~\$${COST} USD"
        echo "   (B1 Linux Brazil South â‰ˆ \$0.018/hora)"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # Job 8: Resumo do Deploy
  deploy-summary:
    name: Resumo do Deploy
    needs: [changes, deploy-backend-spring, deploy-backend-aspnet, deploy-frontend, build-mobile, deploy-functions, deploy-functions-java, downgrade-plan]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Resumo dos deploys
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸš€ RESUMO DO DEPLOY"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        echo "Projetos atualizados:"
        if [ "${{ needs.changes.outputs.backend-spring }}" == "true" ]; then
          echo "  â˜• Backend Spring Boot: https://petshop-backend-spring.azurewebsites.net"
        fi
        if [ "${{ needs.changes.outputs.backend-aspnet }}" == "true" ]; then
          echo "  ğŸŸ£ Backend ASP.NET:     https://petshop-backend-aspnet.azurewebsites.net"
        fi
        if [ "${{ needs.changes.outputs.frontend }}" == "true" ]; then
          echo "  ğŸŒ Frontend Web:        https://yellow-field-047215b0f.3.azurestaticapps.net"
        fi
        if [ "${{ needs.changes.outputs.mobile }}" == "true" ]; then
          echo "  ğŸ“± Mobile APK:          https://expo.dev/accounts/andreaspsb/projects/petshop-mobile/builds"
        fi
        if [ "${{ needs.changes.outputs.functions }}" == "true" ]; then
          echo "  âš¡ Azure Functions C#:"
          echo "     - https://func-petshop-auth.azurewebsites.net"
          echo "     - https://func-petshop-customers.azurewebsites.net"
          echo "     - https://func-petshop-pets.azurewebsites.net"
          echo "     - https://func-petshop-catalog.azurewebsites.net"
          echo "     - https://func-petshop-scheduling.azurewebsites.net"
          echo "     - https://func-petshop-orders.azurewebsites.net"
        fi
        if [ "${{ needs.changes.outputs.functions-java }}" == "true" ]; then
          echo "  â˜• Azure Functions Java:"
          echo "     - https://func-petshop-auth-java.azurewebsites.net"
          echo "     - https://func-petshop-customers-java.azurewebsites.net"
          echo "     - https://func-petshop-pets-java.azurewebsites.net"
          echo "     - https://func-petshop-catalog-java.azurewebsites.net"
          echo "     - https://func-petshop-scheduling-java.azurewebsites.net"
          echo "     - https://func-petshop-orders-java.azurewebsites.net"
        fi
        echo ""
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # Smoke Tests em ProduÃ§Ã£o
  smoke-tests:
    name: Testes de FumaÃ§a
    needs: [deploy-backend-spring, deploy-backend-aspnet, deploy-frontend, deploy-functions, deploy-functions-java, downgrade-plan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Verificar Backend Spring Boot
      if: needs.deploy-backend-spring.result == 'success'
      run: |
        echo "ğŸ” Verificando backend Spring Boot..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME_SPRING }}.azurewebsites.net/actuator/health || echo "âŒ Spring Boot nÃ£o respondeu"
        curl -f https://${{ env.AZURE_WEBAPP_NAME_SPRING }}.azurewebsites.net/api/produtos || echo "âŒ API Spring Boot falhou"

    - name: Verificar Backend ASP.NET Core
      if: needs.deploy-backend-aspnet.result == 'success'
      run: |
        echo "ğŸ” Verificando backend ASP.NET Core..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net/health || echo "âš ï¸ ASP.NET Core nÃ£o disponÃ­vel"
        curl -f https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net/api/produtos || echo "âš ï¸ API ASP.NET nÃ£o disponÃ­vel"

    - name: Verificar Frontend
      if: needs.deploy-frontend.result == 'success'
      run: |
        echo "ğŸ” Verificando frontend..."
        curl -f https://yellow-field-047215b0f.3.azurestaticapps.net || echo "âŒ Frontend nÃ£o respondeu"

    - name: Notificar sucesso ğŸ‰
      run: |
        echo "âœ… Deploy realizado com sucesso!"
