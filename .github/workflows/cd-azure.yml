name: CD - Deploy Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite deploy manual

env:
  AZURE_WEBAPP_NAME_SPRING: petshop-backend-spring    # Alterar com nome do App Service Spring Boot
  AZURE_WEBAPP_NAME_ASPNET: petshop-backend-aspnet    # Alterar com nome do App Service ASP.NET (se criado)
  AZURE_STATIC_WEB_APP_NAME: petshop-frontend         # Nome do Static Web App
  JAVA_VERSION: '21'
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  # Job 1: Build Backend
  build-backend:
    name: Build Backend JAR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        cache: 'maven'

    - name: Build com Maven
      working-directory: ./backend-springboot
      run: |
        mvn clean package -DskipTests
        ls -lh target/*.jar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend-springboot/target/*.jar
        retention-days: 1

  # Job 2: Build Backend ASP.NET Core
  build-backend-aspnet:
    name: Build Backend ASP.NET Core
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      working-directory: ./backend-aspnet/PetshopApi
      run: dotnet restore

    - name: Build
      working-directory: ./backend-aspnet/PetshopApi
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      working-directory: ./backend-aspnet/PetshopApi
      run: |
        dotnet publish -c Release -o ./publish
        ls -lh ./publish

    - name: Upload ASP.NET artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-aspnet
        path: backend-aspnet/PetshopApi/publish/
        retention-days: 1

  # Job 3: Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Criar build otimizado
      run: |
        cd frontend
        # Minificar arquivos
        find . -name "*.html" -type f -exec sh -c 'echo "Processando: $1"' _ {} \;
        
    - name: Upload Frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/
        retention-days: 1

  # Job 4: Deploy Backend Spring Boot para Azure
  deploy-backend-spring:
    name: Deploy Spring Boot â†’ Azure
    needs: [build-backend]
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para Azure App Service
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_SPRING }}
        package: '*.jar'

    - name: Verificar saÃºde da aplicaÃ§Ã£o
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME_SPRING }}.azurewebsites.net/actuator/health || echo "Aguardando aplicaÃ§Ã£o iniciar..."

  # Job 5: Deploy Backend ASP.NET Core para Azure
  deploy-backend-aspnet:
    name: Deploy ASP.NET Core â†’ Azure
    needs: [build-backend-aspnet]
    runs-on: ubuntu-latest
    # Se vocÃª NÃƒO criou o App Service ASP.NET, comente ou remova este job
    if: vars.DEPLOY_ASPNET == 'true' || true  # Remova "|| true" se quiser desabilitar
    environment:
      name: 'Production-ASPNET'
      url: https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net
    
    steps:
    - name: Download ASP.NET artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-aspnet

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para Azure App Service
      id: deploy-to-webapp-aspnet
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_ASPNET }}
        package: '.'

    - name: Verificar saÃºde da aplicaÃ§Ã£o
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net/health || echo "Aguardando aplicaÃ§Ã£o iniciar..."

  # Job 6: Deploy Frontend para Azure Static Web Apps
  deploy-frontend:
    name: Deploy Frontend â†’ Azure Static Web Apps
    needs: [build-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download Frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./frontend

    - name: Deploy para Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_FIELD_047215B0F }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend"
        output_location: ""
        skip_app_build: true

  # Job 7: Smoke Tests em ProduÃ§Ã£o
  smoke-tests:
    name: Testes de FumaÃ§a
    needs: [deploy-backend-spring, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()  # Roda mesmo se algum job falhar
    
    steps:
    - name: Verificar Backend Spring Boot
      run: |
        echo "ğŸ” Verificando backend Spring Boot..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME_SPRING }}.azurewebsites.net/actuator/health || echo "âŒ Spring Boot nÃ£o respondeu"
        curl -f https://${{ env.AZURE_WEBAPP_NAME_SPRING }}.azurewebsites.net/api/produtos || echo "âŒ API Spring Boot falhou"

    - name: Verificar Backend ASP.NET Core
      continue-on-error: true  # NÃ£o falha se ASP.NET nÃ£o existir
      run: |
        echo "ğŸ” Verificando backend ASP.NET Core..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net/health || echo "âš ï¸ ASP.NET Core nÃ£o disponÃ­vel (pode nÃ£o estar deployado)"
        curl -f https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net/api/produtos || echo "âš ï¸ API ASP.NET nÃ£o disponÃ­vel"

    - name: Verificar Frontend
      run: |
        echo "ğŸ” Verificando frontend..."
        curl -f https://${{ env.AZURE_STATIC_WEB_APP_NAME }}.azurestaticapps.net || echo "âŒ Frontend nÃ£o respondeu"

