name: CD - Deploy Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite deploy manual

env:
  AZURE_WEBAPP_NAME_SPRING: petshop-backend-spring
  AZURE_WEBAPP_NAME_ASPNET: petshop-backend-aspnet
  AZURE_STATIC_WEB_APP_NAME: petshop-frontend
  JAVA_VERSION: '21'
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  # Detectar quais projetos foram modificados
  changes:
    name: Detectar MudanÃ§as
    runs-on: ubuntu-latest
    outputs:
      backend-spring: ${{ steps.filter.outputs.backend-spring }}
      backend-aspnet: ${{ steps.filter.outputs.backend-aspnet }}
      frontend: ${{ steps.filter.outputs.frontend }}
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend-spring:
              - 'backend-springboot/**'
            backend-aspnet:
              - 'backend-aspnet/**'
            frontend:
              - 'frontend/**'
            mobile:
              - 'mobile/**'

  # Job 1: Build Backend Spring Boot
  build-backend:
    name: Build Backend JAR
    needs: changes
    if: needs.changes.outputs.backend-spring == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        cache: 'maven'

    - name: Build com Maven
      working-directory: ./backend-springboot
      run: |
        mvn clean package -DskipTests
        ls -lh target/*.jar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend-springboot/target/*.jar
        retention-days: 1

  # Job 2: Build Backend ASP.NET Core
  build-backend-aspnet:
    name: Build Backend ASP.NET Core
    needs: changes
    if: needs.changes.outputs.backend-aspnet == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      working-directory: ./backend-aspnet/PetshopApi
      run: dotnet restore

    - name: Build
      working-directory: ./backend-aspnet/PetshopApi
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      working-directory: ./backend-aspnet/PetshopApi
      run: |
        dotnet publish -c Release -o ./publish
        ls -lh ./publish

    - name: Upload ASP.NET artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-aspnet
        path: backend-aspnet/PetshopApi/publish/
        retention-days: 1

  # Job 3: Build Frontend
  build-frontend:
    name: Build Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Criar build otimizado
      run: |
        cd frontend
        find . -name "*.html" -type f -exec sh -c 'echo "Processando: $1"' _ {} \;
        
    - name: Upload Frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/
        retention-days: 1

  # Job 4: Build Mobile (EAS Build)
  build-mobile:
    name: Build Mobile APK
    needs: changes
    if: needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Instalar dependÃªncias
      working-directory: ./mobile
      run: npm ci

    - name: Verificar TypeScript
      working-directory: ./mobile
      run: npx tsc --noEmit

    - name: Build APK (EAS)
      working-directory: ./mobile
      run: eas build --platform android --profile preview --non-interactive

    - name: Build concluÃ­do
      run: |
        echo "âœ… Build do APK iniciado no EAS"
        echo "ğŸ“± Acesse https://expo.dev/accounts/andreaspsb/projects/petshop-mobile/builds"
        echo "   para acompanhar o progresso e baixar o APK"

  # Job 5: Deploy Backend Spring Boot para Azure
  deploy-backend-spring:
    name: Deploy Spring Boot â†’ Azure
    needs: [changes, build-backend]
    if: needs.changes.outputs.backend-spring == 'true'
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para Azure App Service
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_SPRING }}
        package: '*.jar'

    - name: Verificar saÃºde da aplicaÃ§Ã£o
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME_SPRING }}.azurewebsites.net/actuator/health || echo "Aguardando aplicaÃ§Ã£o iniciar..."

  # Job 6: Deploy Backend ASP.NET Core para Azure
  deploy-backend-aspnet:
    name: Deploy ASP.NET Core â†’ Azure
    needs: [changes, build-backend-aspnet]
    if: needs.changes.outputs.backend-aspnet == 'true'
    runs-on: ubuntu-latest
    environment:
      name: 'Production-ASPNET'
      url: https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net
    
    steps:
    - name: Download ASP.NET artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-aspnet

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para Azure App Service
      id: deploy-to-webapp-aspnet
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_ASPNET }}
        package: '.'

    - name: Verificar saÃºde da aplicaÃ§Ã£o
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME_ASPNET }}.azurewebsites.net/health || echo "Aguardando aplicaÃ§Ã£o iniciar..."

  # Job 7: Deploy Frontend para Azure Static Web Apps
  deploy-frontend:
    name: Deploy Frontend â†’ Azure Static Web Apps
    needs: [changes, build-frontend]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download Frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./frontend

    - name: Deploy para Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_FIELD_047215B0F }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend"
        output_location: ""
        skip_app_build: true
        skip_deploy_on_missing_secrets: true

  # Job 8: Resumo do Deploy
  deploy-summary:
    name: Resumo do Deploy
    needs: [changes, deploy-backend-spring, deploy-backend-aspnet, deploy-frontend, build-mobile]
