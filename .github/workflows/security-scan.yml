name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Rodar toda segunda-feira às 9h
    - cron: '0 9 * * 1'

jobs:
  # Job 1: Dependabot (vulnerabilidades de dependências)
  dependency-check:
    name: Verificar Dependências
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Maven Dependency Check
      working-directory: ./backend-springboot
      run: |
        mvn dependency-check:check || true

    - name: NPM Audit
      run: |
        npm audit --audit-level=moderate || true

  # Job 2: CodeQL (análise de código)
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      matrix:
        include:
          - language: java
            build-dir: backend-springboot
            build-cmd: mvn clean compile -DskipTests
          - language: javascript
            build-dir: frontend
            build-cmd: echo "No build needed for JS"
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Setup Java 21 (se Java)
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Build Java (manual)
      if: matrix.language == 'java'
      working-directory: ./${{ matrix.build-dir }}
      run: ${{ matrix.build-cmd }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # Job 3: OWASP Dependency Check
  owasp-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Run OWASP Dependency Check
      working-directory: ./backend-springboot
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      run: |
        mvn org.owasp:dependency-check-maven:check \
          -DnvdApiKey=${NVD_API_KEY} \
          -DfailBuildOnCVSS=7 \
          -DsuppressionFile=owasp-suppressions.xml || true

    - name: Upload OWASP Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: owasp-report
        path: backend-springboot/target/dependency-check-report.html
        retention-days: 30

  # Job 4: Secrets Scanner
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Gitleaks Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
