# Development Profile Configuration

# CORS - Allow local development origins
cors.allowed-origins=http://localhost:5173,http://localhost:5500,http://localhost:3000,http://localhost:8080,http://127.0.0.1:5173,http://127.0.0.1:5500,http://127.0.0.1:3000,http://127.0.0.1:8080

# Show SQL queries in development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console
spring.h2.console.enabled=true

# Logging
logging.level.com.petshop=DEBUG
logging.level.org.springframework.web=DEBUG
