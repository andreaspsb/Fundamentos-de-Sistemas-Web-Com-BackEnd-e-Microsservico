# Production Profile Configuration - Azure SQL Database

# Azure SQL Database Configuration
spring.datasource.url=jdbc:sqlserver://petshop-db.database.windows.net:1433;database=petshop-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${DB_USERNAME:petshop_admin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate para SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# HikariCP Connection Pool - Otimizado para Azure SQL Serverless
# minimumIdle=0 permite que conex√µes fechem quando ociosas (permite auto-pause do banco)
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.keepalive-time=0

# Disable H2 console in production
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:petshop-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm}
jwt.expiration=86400000

# CORS Configuration - Permitir frontend do Azure Static Web Apps
cors.allowed-origins=${FRONTEND_URL:https://yellow-field-047215b0f.3.azurestaticapps.net,https://petshop-frontend.azurestaticapps.net}

# SpringDoc OpenAPI (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.com.petshop=INFO
logging.level.org.springframework.web=WARN

# Security headers
server.error.include-message=never
server.error.include-stacktrace=never
