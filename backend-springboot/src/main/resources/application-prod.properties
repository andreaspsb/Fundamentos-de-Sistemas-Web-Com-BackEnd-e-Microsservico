# Production Profile Configuration

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/petshop}
spring.datasource.username=${POSTGRES_USER:petshop}
spring.datasource.password=${POSTGRES_PASSWORD:change_me_in_production}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable H2 console in production
spring.h2.console.enabled=false

# Logging
logging.level.com.petshop=INFO
logging.level.org.springframework.web=WARN

# Security headers
server.error.include-message=never
server.error.include-stacktrace=never
