version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: petshop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: petshop
      POSTGRES_USER: petshop
      POSTGRES_PASSWORD: petshop123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  petshop-springboot:
    build:
      context: ./backend-springboot
      dockerfile: Dockerfile
    container_name: petshop-springboot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/petshop
      SPRING_DATASOURCE_USERNAME: petshop
      SPRING_DATASOURCE_PASSWORD: petshop123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      
      # Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://localhost:8081
      
      # Java Options
      JAVA_OPTS: -Xms256m -Xmx512m
    ports:
      - "8080:8080"
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend ASP.NET Core
  petshop-aspnet:
    build:
      context: ./backend-aspnet
      dockerfile: Dockerfile
    container_name: petshop-aspnet
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=petshop;Username=petshop;Password=petshop123"
      
      # Environment
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://localhost:8081
    ports:
      - "5000:5000"
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Nginx)
  petshop-frontend:
    image: nginx:alpine
    container_name: petshop-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - petshop-network
    depends_on:
      - petshop-springboot
      - petshop-aspnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local

networks:
  petshop-network:
    driver: bridge
