<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Backend Toggle CSS -->
  <link rel="stylesheet" href="../css/backend-toggle.css">
  
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-shop"></i> Admin Pet Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link active" href="clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="agendamentos.html">Agendamentos</a></li>
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4"><i class="bi bi-people"></i> Gerenciar Clientes</h1>
    <div id="clientes-lista" class="table-responsive"></div>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/api-config.js"></script>
    <script src="../js/backend-toggle.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    AuthManager.protectPage('ADMIN');
    document.addEventListener('DOMContentLoaded', function() {
      carregarClientes();
    });

    async function carregarClientes() {
      const lista = document.getElementById('clientes-lista');
      lista.innerHTML = '<div class="text-center my-5"><span class="spinner-border"></span> Carregando...</div>';
      try {
        const baseUrl = ApiService.getBaseUrlForEndpoint(API_CONFIG.ENDPOINTS.CLIENTES);
        const resp = await fetch(`${baseUrl}${API_CONFIG.ENDPOINTS.CLIENTES}`);
        const rawClientes = await resp.json();
        const clientes = normalizeResponse(rawClientes);
        let html = `<table class="table table-striped align-middle">
          <thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>CPF</th><th>Ações</th></tr></thead><tbody>`;
        clientes.forEach(cli => {
          html += `<tr>
            <td>${cli.id}</td>
            <td>${cli.nome}</td>
            <td>${cli.email}</td>
            <td>${cli.telefone}</td>
            <td>${cli.cpf}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="excluirCliente(${cli.id})"><i class="bi bi-trash"></i></button>
            </td>
          </tr>`;
        });
        html += '</tbody></table>';
        lista.innerHTML = html;
      } catch (e) {
        lista.innerHTML = '<div class="alert alert-danger">Erro ao carregar clientes</div>';
      }
    }

    window.excluirCliente = async function(id) {
      if (!confirm('Confirma excluir este cliente?')) return;
      try {
        const baseUrl = ApiService.getBaseUrlForEndpoint(API_CONFIG.ENDPOINTS.CLIENTES);
        const resp = await fetch(`${baseUrl}${API_CONFIG.ENDPOINTS.CLIENTES}/${id}`, { method: 'DELETE' });
        if (!resp.ok) throw new Error();
        mostrarToast('Cliente excluído!', 'success');
        carregarClientes();
      } catch (e) {
        mostrarToast('Erro ao excluir cliente', 'danger');
      }
    }

    function mostrarToast(msg, tipo = 'info') {
      let toastContainer = document.querySelector('.toast-container');
      const toastId = 'toast-' + Date.now();
      const toastHTML = `<div id="${toastId}" class="toast align-items-center text-bg-${tipo} border-0" role="alert"><div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>`;
      toastContainer.insertAdjacentHTML('beforeend', toastHTML);
      const toastElement = document.getElementById(toastId);
      const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
      toast.show();
      toastElement.addEventListener('hidden.bs.toast', function() { toastElement.remove(); });
    }
  </script>
</body>
</html>
