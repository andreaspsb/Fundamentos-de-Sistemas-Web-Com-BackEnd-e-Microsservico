<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Backend Toggle CSS -->
    <link rel="stylesheet" href="../css/backend-toggle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Backend Toggle CSS -->
    <link rel="stylesheet" href="../css/backend-toggle.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-shop"></i> Admin Pet Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="agendamentos.html">Agendamentos</a></li>
          <li class="nav-item"><a class="nav-link active" href="pedidos.html">Pedidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4"><i class="bi bi-receipt"></i> Gerenciar Pedidos</h1>
    <div id="pedidos-lista" class="table-responsive"></div>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/api-config.js"></script>
    <script src="../js/backend-toggle.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    AuthManager.protectPage('ADMIN');
    document.addEventListener('DOMContentLoaded', function() {
      carregarPedidos();
    });

    async function carregarPedidos() {
      const lista = document.getElementById('pedidos-lista');
      lista.innerHTML = '<div class="text-center my-5"><span class="spinner-border"></span> Carregando...</div>';
      try {
        const resp = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.PEDIDOS}`);
        const rawPedidos = await resp.json();
        const pedidos = normalizeResponse(rawPedidos);
        let html = `<table class="table table-striped align-middle">
          <thead><tr><th>ID</th><th>Cliente</th><th>Data</th><th>Status</th><th>Total</th><th>Ações</th></tr></thead><tbody>`;
        pedidos.forEach(ped => {
          html += `<tr>
            <td>${ped.id}</td>
            <td>${ped.cliente ? ped.cliente.nome : '-'}</td>
            <td>${ped.dataPedido ? new Date(ped.dataPedido).toLocaleString('pt-BR') : '-'}</td>
            <td>${ped.status}</td>
            <td>${formatarMoeda(ped.valorTotal)}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="excluirPedido(${ped.id})"><i class="bi bi-trash"></i></button>
            </td>
          </tr>`;
        });
        html += '</tbody></table>';
        lista.innerHTML = html;
      } catch (e) {
        lista.innerHTML = '<div class="alert alert-danger">Erro ao carregar pedidos</div>';
      }
    }

    window.excluirPedido = async function(id) {
      if (!confirm('Confirma excluir este pedido?')) return;
      try {
        const resp = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.PEDIDOS}/${id}`, { method: 'DELETE' });
        if (!resp.ok) throw new Error();
        mostrarToast('Pedido excluído!', 'success');
        carregarPedidos();
      } catch (e) {
        mostrarToast('Erro ao excluir pedido', 'danger');
      }
    }

    function formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    }

    function mostrarToast(msg, tipo = 'info') {
      let toastContainer = document.querySelector('.toast-container');
      const toastId = 'toast-' + Date.now();
      const toastHTML = `<div id="${toastId}" class="toast align-items-center text-bg-${tipo} border-0" role="alert"><div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>`;
      toastContainer.insertAdjacentHTML('beforeend', toastHTML);
      const toastElement = document.getElementById(toastId);
      const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
      toast.show();
      toastElement.addEventListener('hidden.bs.toast', function() { toastElement.remove(); });
    }
  </script>
</body>
</html>
