<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî Pet Shop</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Backend Toggle CSS -->
    <link rel="stylesheet" href="css/backend-toggle.css">
  
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-card {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 15px 15px 0 0;
      text-align: center;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2 class="mb-0">üêæ Pet Shop</h2>
        <p class="mb-0 mt-2">Fa√ßa login para continuar</p>
      </div>
      
      <div class="login-body">
        <!-- Mensagem de Erro -->
        <div id="errorMsg" class="alert alert-danger" role="alert" style="display: none;">
          <strong>Erro!</strong> <span id="errorText"></span>
        </div>
        
        <!-- Formul√°rio de Login -->
        <form id="loginForm" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" 
                   placeholder="Digite seu usu√°rio" required autofocus>
            <div class="invalid-feedback">
              Por favor, informe seu usu√°rio.
            </div>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control form-control-lg" id="senha" name="senha" 
                   placeholder="Digite sua senha" required>
            <div class="invalid-feedback">
              Por favor, informe sua senha.
            </div>
          </div>

          <!-- Lembrar-me -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lembrarMe">
            <label class="form-check-label" for="lembrarMe">
              Lembrar-me
            </label>
          </div>

          <!-- Bot√£o Login -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg btn-login">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
          </div>

          <!-- Links -->
          <div class="text-center">
            <p class="mb-2">
              <small>Usu√°rio de teste: <strong>admin</strong> / Senha: <strong>admin123</strong></small>
            </p>
            <p class="mb-0">
              <small>N√£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></small>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- API Config e Auth -->
  <script src="js/api-config.js"></script>
    <script src="js/backend-toggle.js"></script>
  <script src="js/auth.js"></script>
  
  <!-- Script do Login -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');

      // Se j√° est√° autenticado, redirecionar
      if (AuthManager.isAuthenticated()) {
        window.location.href = '/';
        return;
      }

      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        event.stopPropagation();

        // Esconder mensagem de erro anterior
        errorMsg.style.display = 'none';

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const formData = new FormData(form);
        const username = formData.get('username');
        const senha = formData.get('senha');

        // Mostrar loading no bot√£o
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalHTML = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';

        try {
          // Fazer login
          const response = await AuthManager.login(username, senha);

          console.log('‚úÖ Login bem-sucedido!');
          
          // Redirecionar baseado na role
          if (response.role === 'ADMIN') {
            window.location.href = '/admin/';
          } else {
            window.location.href = '/';
          }

        } catch (error) {
          console.error('‚ùå Erro no login:', error);
          
          errorText.textContent = error.message || 'Usu√°rio ou senha inv√°lidos';
          errorMsg.style.display = 'block';

          // Restaurar bot√£o
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalHTML;
        }
      });
    });
  </script>
</body>
</html>
