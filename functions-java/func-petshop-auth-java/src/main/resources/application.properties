# Application properties for Auth Function

# Spring Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration (defaults to H2 for development)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:tcp://localhost/~/petshop-functions;AUTO_SERVER=TRUE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# JPA/Hibernate (defaults to H2 for development)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# JWT Configuration
jwt.secret=${JWT_SECRET:petshop-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:PetshopApi}
jwt.audience=${JWT_AUDIENCE:PetshopFrontend}

# Logging
logging.level.com.petshop.functions=DEBUG
logging.level.org.springframework.data=DEBUG
